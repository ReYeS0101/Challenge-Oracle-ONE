<!DOCTYPE html>
<html lang="es">
    <head>    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">        
        <title>Encriptador</title>
        <link rel="stylesheet" href="Css/reset.css">
        <link rel="stylesheet" href="Css/index.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <h1><img src="Imagenes/Logo.png"></h1>
            
            </div>       
        </header>     
        <main id="c1-2">
            <section class="caja1">
                <form action=""></form>
                    <textarea class="caja1" cols="60" rows="20" type="texto" id="TE" required placeholder="Ingrese el texto aqui"></textarea>              
                    <p class="codigo">Solo letras minisculas, sin acentos ni caracteres</p>
                    
                    <div class="bt-caja1">                               
                        <button type="button" id="bt1" class="boton-1" value="encriptado">Encriptar</button>         
                        <button type="button" id="bt2" class="boton-2" value="desencriptado">Desencriptar</button>
                    </div>         
                </form>
            </section>                                     
            <section>                
                    <textarea class="caja2" cols="30" rows="25" type="texto" id="TD" required placeholder="Texto Encriptar o Desencriptar"></textarea>  
                    <button id="bt3" class="boton-3" value="bt3">Copiar</button>
            </section>
        </main>

        <footer>
            <div class="datos">
                <p class="copyright">&#9812ReYeS0101</p>
                <a href="https://www.linkedin.com/in/gustavomonacofels"><img class="icono" src="Imagenes/linkedin.png"></a>
                <a href="https://www.github.com/ReYeS0101"><img class="icono" src="Imagenes/github.png"></a>  
            </div>                    
        </footer> 
        <script src="js/encriptar.js"></script>
        <script src="js/desencriptar.js"></script> 
        <script src="js/copiar.js"></script> 
    </body>
</html>
